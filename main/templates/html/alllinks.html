{% extends 'html/index.html' %}
{% load static %}
{% block content %}
<div class='container'>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">origin_url</th>
        <th scope="col">visited</th>
        <th></th>
      </tr>
    </thead>

{% for link in links %}

    <tbody>
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{link.origin_url}}</td>
        <td>{{link.visited}}</td>
        <td><form action={% url 'delete' link.id %} method='post'>
            {% csrf_token %}
            <button class='btn btn-danger'>delete</button>
        </form></td>
      </tr>
      
    </tbody>
  
{% endfor %}
</table>
</div>
{% endblock %}
